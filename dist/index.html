<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section id="recentScores">
        <div>
          <h2>Recent Scores</h2>
          <button id="refreshBtn" type="button">Refresh</button>
        </div>
        <ul id="scoreList"></ul>
      </section>
      <section id="addScores">
        <h2>Add your score</h2>
        <input id="inputUser" type="text" placeholder="User"/>
        <input id="inputScore" type="number" name="inputScore" placeholder="Score"/>
        <button id="submitBtn" type="submit">Submit</button>
      </section>
    </main>
  </body>
</html>
